<div class="files editor">
    <h1>{{machines.getSelectedName()}}</h1>

    <div class="form-group">
        <label>
            Name
            <input type="text" class="form-control"  ng-model="machines.selected.name">
        </label>
    </div>
    <div class="form-group">
        <label>
            Filename
            <input type="text" class="form-control"  ng-model="machines.selected.name">
        </label>
    </div>
    <textarea ui-codemirror="files.editorOptions"
              ng-model="files.fileContents"></textarea>
</div>
