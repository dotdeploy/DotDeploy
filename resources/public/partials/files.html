<div class="files browser">
    <h1>
        Your Files
        <a href="#/files/new"
           class="btn btn-success">
            <i class="fa fa-plus-square"></i>
            New File
        </a>
    </h1>
    <ul>
        <li ng-repeat="file in files.list">
            <a href="/#files/{{file['file-id']}}">{{file.name}}</a>
        </li>
    </ul>
</div>
